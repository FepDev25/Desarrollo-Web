<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize y CSS -->
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preload" href="./css/estilos.css" as="style">
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>Blog de Café</title>
</head>
<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace" >Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace"">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos.</h2>
            <p class="no-margin">Aprender de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        
        <div class="contacto_back">

        </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" id="nombre" type="text" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email:</label>
                <input class="campo__field"  id="email" type="email" placeholder="Tu email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea"  id="mensaje" type="email" placeholder="Tu mensaje"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <a class="logo" href="index.html">
            <h3 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h3>
        </a>
        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace" >Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace"">Contacto</a>
        </nav>
    </footer>
    
</body>
</html>
